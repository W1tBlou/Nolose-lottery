name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

  # RPC URLs
  ANVIL_RPC_URL: "http://127.0.0.1:8545"
  ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
  SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}

  # Contract Addresses (Mainnet)
  USDC_ADDRESS: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"
  AAVE_POOL_ADDRESS: "0x87870Bca3F3fD6335C3F4ce8392D69350B4fA4E2"

  # Contract Addresses (Sepolia)
  SEPOLIA_USDC_ADDRESS: "0x94a9D9AC8a22534E3FaCa9F4e7F2E2cf85d5E4C8"
  SEPOLIA_VRF_COORDINATOR_ADDRESS: "0x9DdfaCa8183c41ad55329BdeeD9F6A8d53168B1B"

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Print env variables
        run: |
          echo "$ANVIL_RPC_URL"
          echo "$USDC_ADDRESS"
          echo "$AAVE_POOL_ADDRESS"

      - name: Create and run anvil instance for sepolia fork
        run: |
          anvil --fork-url "$SEPOLIA_RPC_URL" &
          echo $! > /tmp/anvil.pid  # Save the PID
          while ! nc -z localhost 8545; do
            sleep 1
          done
        id: anvilSepolia

      - name: Run Forge tests for sepolia fork
        run: |
          forge test --match-path test/LotterySystemMockAave.t.sol -vvv --fork-url "$ANVIL_RPC_URL"
        id: testSepolia

      - name: Cleanup anvil for sepolia fork
        if: always()  # Run this step even if tests fail
        run: |
          if [ -f /tmp/anvil.pid ]; then
            kill $(cat /tmp/anvil.pid)
          fi

      - name: Create and run anvil instance for mainnet fork
        run: |
          anvil --fork-url "$ETH_RPC_URL" &
          echo $! > /tmp/anvilMainnet.pid  # Save the PID
          while ! nc -z localhost 8545; do
            sleep 1
          done
        id: anvilMainnet
  
      - name: Run Forge tests for mainnet fork
        run: |
          forge test --match-path test/LotterySystem.t.sol -vvv --fork-url "$ANVIL_RPC_URL"
        id: testMainnet
  
      - name: Cleanup anvil for mainnet fork
        if: always()  # Run this step even if tests fail
        run: |
          if [ -f /tmp/anvilMainnet.pid ]; then
            kill $(cat /tmp/anvilMainnet.pid)
          fi
